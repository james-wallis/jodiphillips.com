sudo: required

services:
  - docker

script: 
  - docker login -u jamesemwallis -p $PASSWORD
  # Output something every 10 minutes or Travis kills the job
  - while sleep 5m; do echo "=====[ $SECONDS seconds still running ]====="; done &
  - docker build -t artistjodi . 
  # Killing background sleep loop
  - kill %1
  - docker tag artistjodi jamesemwallis/artistjodi:latest
  - docker push jamesemwallis/artistjodi:latest